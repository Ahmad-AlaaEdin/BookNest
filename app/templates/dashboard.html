<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="static/css/style.css" />

    <title>Dashboard</title>
  </head>
  <body class="mx-auto" style="font-family: 'Inter'">
    <header class="p-2 shadow-sm">
      <div class="container d-flex justify-content-between">
        <p style="font: bold 20px 'Playfair Display'">BookNest</p>
        <div>
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('auth.logout') }}">{{current_user.name}}</a>
          {% else %}
          <a href="{{ url_for('auth.login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </header>
    <main class="container">
      <div class="p-5">
        <form id="search">
          <input
            class="form-control mb-2"
            type="text"
            style="background-color: #e8edf5; color: #0d141c"
            placeholder="Search  books "
            name="title"
          />
        </form>
        <div class="d-flex justify-content-between">
          <div class="dropdown">
            <button
              id="status"
              class="btn btn-secondary dropdown-toggle border-0"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="true"
              style="background-color: #e8edf5; color: #0d141c"
            >
              Status
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">To Read</a></li>
              <li><a class="dropdown-item" href="#">Reading</a></li>
              <li>
                <a class="dropdown-item" href="#">Finished</a>
              </li>
            </ul>
          </div>

          <button
            class="btn"
            style="background-color: var(--primary-color); color: white"
          >
            Add Book
          </button>
        </div>
      </div>
      <section class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for book in books %}
        <div class="col">
          <img
            src="{{ url_for('static', filename='images/book.png') }}"
            alt="{{ book.title }}"
            class="img-fluid rounded-3 mb-2"
          />
          <div>
            <p class="fw-bold m-0">{{ book.title }}</p>
            <p>{{ book.author }}</p>
          </div>
        </div>
        {% endfor %}
      </section>
    </main>
    <footer class="bg-light p-4 text-center shadow bg-body-tertiary">
      <p>Â© 2025 BookNest. All rights reserved.</p>
    </footer>
    <script src="static/js/main.js"></script>
  </body>
</html>
