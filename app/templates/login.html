<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/css/style.css" />

    <title>BookNest</title>
  </head>
  <body
    class="container vh-100 d-flex align-items-center justify-content-center"
  >
    <main class="w-md-50 border border-2 p-5 rounded-4">
      <h1
        style="font: bold 20px 'Playfair Display'"
        class="border-bottom text-center p-2"
      >
        BookNest
      </h1>
      <div class="d-flex flex-column">
        <h3 class="text-center">Welcome Again!</h3>
        <form action="/login" method="post" onsubmit="fghh(event)">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control mb-2"
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            required
          />
          <label class="form-label" for="password">Password</label>
          <input
            class="form-control mb-2"
            type="password"
            name="password"
            placeholder="Password"
            required
            minlength="8"
          />

          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </main>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div
      aria-live="polite"
      aria-atomic="true"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 9999"
    >
      {% for message in messages %}
      <div
        class="toast show align-items-center text-bg-danger border-0 mb-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
  </body>
</html>
