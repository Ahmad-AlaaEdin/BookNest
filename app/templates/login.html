<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>BookNest</title>
  </head>
  <body
    class="container vh-100 d-flex align-items-center justify-content-center"
  >
    <main class="w-50 border border-2 text-center p-5 rounded-4">
      <h1 style="font: bold 20px 'Playfair Display'" class="border-bottom">
        BookNest
      </h1>
      <div class="d-flex flex-column">
        <form>
          <label for="email">Email</label>
          <input class="form-control mb-2" type="email" placeholder="Email" />
          <input
            class="form-control mb-2"
            type="password"
            placeholder="Password"
          />
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
